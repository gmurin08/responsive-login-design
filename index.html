<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <title>Welcome</title>
</head>
<body>
    <div class="login-container">
        <h1>Login to Your Account</h1>
        <h2>Login using social networks</h2>
        <div class="socials">
            <button class="btn-social fb"><i class="fa fa-facebook"></i></button>
            <button class="btn-social google"><i class="fa fa-google-plus"></i></button>
            <button class="btn-social apple" > <i class="fa fa-linkedin"></i></button>
        </div>
        <div class="borderline"><div class="left"></div> OR <div class="right"></div> </div>
        <div class="form-container">
            <form>
                <input type="text" id="email" name="email" placeholder="Email"><br>
                <input type="password" id="pw" name="pw" placeholder="Password" >
                <button class="login-btn">Sign In</button>
            </form>

        </div>
        <p class="mobile-signup">New User?  <a href="#">Sign Up</a></p>
    </div>
    
    <div class="signup-container">
        <div class="sub">
            <h1 class="new-user">New Here?</h1>
            <h2 class="signup">Sign up for access to hundreds of handyman tasks scheduled at your convenience </h2>
            <button class="signup-btn">Sign Up</button>
        </div>

        <div id="circle"></div>
        <div id="circle2"></div>
        <div id="circle3"></div>
    </div>
        
      
    
</body>
</html>
